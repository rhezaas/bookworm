name: Bookworm API CI

on:
  release:
    types:
      - created

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3 

      - name: Build and push Docker image
        env:
          VERSION: ${{ github.ref }}#refs/tags/
        run: |
          docker build \
            -f api/dockerfile \
            -t ghcr.io/rhezaas/bookworm-api:$VERSION \
            --build-arg API_PORT=${{ vars.API_PORT }} \
            --build-arg DB_USER=${{ secrets.DB_USER }} \
            --build-arg DB_PASS=${{ secrets.DB_PASS }} \
            --build-arg DB_HOST=${{ secrets.DB_HOST }} \
            --build-arg DB_NAME=${{ secrets.DB_NAME }} \
            api/
          echo ${{ secrets.REGISTRY_PASS }} | docker login ghcr.io -u ${{ secrets.REGISTRY_USER }} --password-stdin
          docker push ghcr.io/rhezaas/bookworm-api:$VERSION

      # - name: Push to dokku
